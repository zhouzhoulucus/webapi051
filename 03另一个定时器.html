<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var timeId;
        window.onload=function(){
            // 一次性的定时器
            // 1s以后执行 函数
           timeId= window.setTimeout(function(){
                alert("哈哈");
            },3000)


            // 这个定时器,虽然是一次性的, 但是如果不清理的话,会一直占用着内存空间的
            // 这个定时器 , 同样也是需要停止的
            document.getElementById("btn").onclick=function(){
               window.clearTimeout(timeId);
            };
        };
    </script>
</head>
<body>
<input type="button" value="停止" id="btn"/>
